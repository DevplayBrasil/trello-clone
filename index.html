<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Trello Desafio Devplay</title>
    <link rel="stylesheet" href="css/jkanban.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div id="topo">
      <div class="container-xxl">
        <div class="row align-items-start">
          <div id="logo" class="col-lg-1 pt-2">
            <img src="https://desafio.devplay.com.br/img/logo-devplay-colorida.png" class="img-fluid" />
          </div>
          <div id="botao-novo" class="col pt-1">
            <a href="#" class="btn btn-outline-primary" id="addDefault"> + Novo Board</a>  
          </div>
          <div id="formulario-pesquisa" class="col pt-1">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="search" placeholder="Pesquisar Tarefa" style="height:40px">
              <label for="floatingInput" style="padding-top:6px"><i class="fa fa-search"></i>Pesquisar tarefa...</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <div style="margin-bottom:60px"></div>

    <div id="trello"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/jkanban.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
